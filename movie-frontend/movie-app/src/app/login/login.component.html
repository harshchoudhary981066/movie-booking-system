<div class="container">
  <div row ="row h-100">
    <div class="row d-flex  align-items-center">
      <div class="col-md-6 my auto image">
        <img src="" alt="Movie Login Successfull">
      </div>
      <div class="col=md=6 my-auto">
        <div class="container">
          <div class="profile">
            <img src="" alt="profile">
          </div>
          <h1 style="text-align: center;font-weight: bold;">Welcome to Movie Booking Login Portal</h1>
          <div class="form">
            <!-- <form name="form" [formGroup] = "form" (ngSubmit)= "form.valid && onSubmit()"></form> -->

            <div class="form-group user">
              <div class="m-1">
                <!-- <input class="input form-control" formControlName="email" [ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid}" name="email" placeholder="Email" autocomplete="off" required> -->
                <div class="invlid-feedback">
                  <!-- <div *ngIf="form.get('email').errors?.required">This Field is required</div> -->
                </div>
                <!-- <div *ngIf= "form.get('email').errors?.email">Enter Valid Email Address</div> -->
              </div>
            </div>
          </div>
          <div class="form-group pass">
            <div class="m-1">
              <!-- <input class="input form-control" formControlName="password" [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" type="password" placeholder="Password" required> -->
              <div class="invlid-feedback">
                <div>
                  This field is required!
                </div>
              </div>
            </div>
          </div>
          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-outline-success" onsubmit="form.valid">Login!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
