<!-- <app-header></app-header> -->
<div class="container">
    <div class="row h-100">
        <div class="row d-flex align-items-center">
            <div class="col-md-6 my-auto image">
                <img src="" alt="Signup Page">

            </div>
            <div class="col-md-6 my-auto">
                <div class="container">
                    <div class="profile">
                        <img src=" " alt="profile">

                    </div>
                    <h1 style="text-align: center;font-weight: bold;">Welcome To SignUp Page</h1>
                    <div class="form">
                        <form name="form" [formGroup] = "form" (ngSubmit)="form.valid && onSubmit()">
                        <div class="form-group-user">
                            <div class="form-group user">
                                <div class="m-1">
                                    <input class="input form-control" formControlName="email" [ngClass]="{'is-invalid:form.get ('email').touched && form.get('email').invalid}" autocomplete="off" type="email" placeholder="Email" required>
                                    <div class= "invalid-feedback">
                                        <div *ngIf= "form.get('email').errors?.required">This Field is Required</div>
                        
                                    </div>
                                    <div class="form.get('email').errors?.email">Enter a Valid Email Address!</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group user">
                            <div class="m-1">
                                <input class="input form-control" formControlName="mobileNum" [ngClass]="{'is-invalid':form.get('mobileNum'.touched && form.get('mobileNum').invalid}" type="text" placeholder="Mobile Number">
                                <div class="invalid-feedback">
                                    <div>
                                        This Field is Required!
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class ="form-group pass">
                            <div class="m-1">
                                <input class="input form-control" formControlName="password" [ngClass]="{'is-invalid':form,get('password').touched && form.get('password').invalid}" type="password" placeholder="Password">
                                <div class="invlid-feedback">
                                    <div>This Field Is Required</div>
                                    <!-- to be continued -->
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
