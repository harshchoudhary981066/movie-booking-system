 <div class="container">
<h2>User Login</h2>
<form ng-submit="loginCtrl.userLogin()">
    <label>Username:</label>
    <input type="text" ng-model="loginCtrl.user.username" required><br><br>
    <label>Password:</label>
    <input type="password" ng-model="loginCtrl.user.password" required><br><br>
    <button type="submit">Login</button>
</form>

</div>
